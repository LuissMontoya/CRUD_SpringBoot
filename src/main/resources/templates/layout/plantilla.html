<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
      lang="es">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Plantilla</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<header th:fragment="header">
   <!-- <h1 th:text="#{plantilla.titulo}"> Titulo </h1> -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}"> Control Clientes </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nabarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}"> Inicio </a>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link"

                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer">
    <div>
        <br/>
        <a th:href="@{/(lang=es)}"> ES </a> |
        <a th:href="@{/(lang=en)}"> EN </a> |
        <p> [[#{plantilla.pie_pagina} ]] <a href="https://twitter.com/luissmontoyap" target="_blank">Luiss Montoya </a>
        </p>
        <form method="POST" th:action="@{/logout}">
            <b>User: </b> <span sec:authentication="name">Usuario que hizo Loggin </span> |
            <b>Roles: </b> <span sec:authentication="principal.authorities"> Roles</span>
            <a href="#" onclick="this.parentNode.submit();">Logout</a>
        </form>
    </div>

</footer>

</body>
</html>
